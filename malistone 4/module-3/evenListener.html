<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add EvenListener</title>
</head>
<body>
    <button id="btn-make-green">green</button>
    <button id="btn-make-aqua">Aqua</button>
    

    <script>
        document.getElementById('btn-make-green').addEventListener('click', function(){
            document.body.style.backgroundColor = 'green'
        })

        const makeAqua = document.getElementById('btn-make-aqua')

        makeAqua.addEventListener('click', function(){
            document.body.style.backgroundColor = 'aqua'
        })
        

    </script>
</body>
</html>
